<div class="imageList">
    <mat-form-field appearance="fill">
        <mat-select (selectionChange)="reload()" [(ngModel)]="choosenImage">
            <mat-option *ngFor="let obj of galleryObjectInput" [value]="obj">{{obj.id}}</mat-option>
        </mat-select>

    </mat-form-field>
</div>
